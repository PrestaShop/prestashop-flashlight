---
name: Nightly cron publish

env:
  TARGET_PLATFORMS: "linux/amd64,linux/arm64"
  OS_FLAVOUR: "alpine"

on:
  schedule:
    - cron: "2 0 * * *"

  workflow_dispatch:
    inputs:
      os_flavour:
        description: "OS flavour"
        required: false
        default: ${{ env.OS_FLAVOUR }}
        type: choice
        options:
          - alpine
          - debian

      target_platforms:
        description: "Target platforms to build this image for"
        required: false
        default: ${{ env.TARGET_PLATFORMS }}
        type: string

jobs:
  build_and_publish:
    name: Build and publish docker
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push the nightly
        run: ./build.sh
        env:
          TARGET_PLATFORM: ${{ inputs.target_platforms || env.TARGET_PLATFORMS }}
          OS_FLAVOUR: ${{ inputs.os_flavour || env.OS_FLAVOUR }}
          PS_VERSION: "nightly"
          PUSH: "true"
